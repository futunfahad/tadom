  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    var map = L.map("map").setView([25.8862, 45.3923], 13); // Set default view to Qatar

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);
    
    var carIcon = L.icon({
      iconUrl: "media/point.png",
      iconSize: [90, 90],
      iconAnchor: [40, 40],
      popupAnchor: [-3, -76],
    });

    var marker = L.marker([25.286106, 51.534817], { icon: carIcon }).addTo(
      map
    ); // Initial car position

    // Routing
    L.Routing.control({
      waypoints: [
        L.latLng(25.909, 45.367), // Start point
        L.latLng(25.8862, 45.3923), // End point (Example location)
      ],
      routeWhileDragging: true,
      lineOptions: {
        styles: [{ color: "green", opacity: 1, weight: 5 }],
      },
      createMarker: function (i, waypoint, n) {
        if (i === 0) {
          // Start marker
          return L.marker(waypoint.latLng, { icon: carIcon });
        } else {
          // End marker
          return L.marker(waypoint.latLng).bindPopup("Destination");
        }
      },
    }).addTo(map);
    document.querySelector(".leaflet-routing-container").style.display = "none";
  </script>
