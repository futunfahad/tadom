<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta charset="UTF-8" />
      <meta property="og:type" content="website" />
      <title> </title>
      <link rel="stylesheet" href="normalize.css" />
      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet"
      />
    </head>
  </head>
  <body>
    <div class="back" style="height: 800px">
      <section class="user">
        <img
          style="height: 50px; margin-left: 15px"
          src="media\usericon.png"
          alt=""
        />
        <p>أهلا @user</p>
      </section>
      <p style="width: 100%; font-size: 2rem">اختر نوع النفايات</p>
      <section
        class="main-menu"
        style="margin-top: 5rem; flex-direction: column"
      >
        <div style="display: flex">
          <a id="box1" class="box boxc box1" href="info.html">
            <p>بلاستيك</p>
          </a>
          <a id="box2" class="box boxc box2" href="info.html">
            <p>معادن</p>
          </a>
        </div>
        <div style="display: flex">
          <a id="box3" class="box boxc box3" href="info.html">
            <p>ورق</p>
          </a>
          <a id="box4" class="box boxc box4" href="info.html">
            <p>ملابس</p>
          </a>
        </div>
        <div style="display: flex">
          <a id="box5" class="box boxc box5" href="info.html">
            <p>خشب</p>
          </a>
          <a id="box6" class="box boxc box6" href="info.html">
            <p>زجاج</p>
          </a>
        </div>
      </section>
      <nav class="main_nav">
        <a href="main.html"> <img src="media\houseicon.png" alt="" /></a>
        <a href=""> <img src="media\walleteicon.png" alt="" /></a>
        <a href=""> <img src="media\staticon.png" alt="" /></a>
        <a href=""> <img src="media\settingsicon.png" alt="" /></a>
      </nav>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get all the box elements
        var boxes = document.querySelectorAll(".box.boxc");

        // Add click event listeners to each box
        boxes.forEach(function (box) {
          box.addEventListener("click", function () {
            // Get the ID of the clicked box
            var clickedBoxId = this.id;

            // Store the clicked box ID in localStorage
            localStorage.setItem("clickedBoxId", clickedBoxId);

            // Navigate to info.html
            window.location.href = "info.html";
          });
        });
      });
    </script>
  </body>
</html>
